{% extends "template.html" %}
{% block conteudo %}
<div class="col-lg-12 col-md-12 col-sm-12" style='display:flex; justify-content:center; align-items:center'>
 
    <div class="col-lg-8 well">
        <form id="form" method="POST" action="http://127.0.0.1:5000/create_carnet/" >
            <div class="col-lg-3">
                <h5>Informações do produto/serviço</h5>

                <div class="form-group">
                    <label 
                    class='label-inputs' 
                    for="exampleInputEmail1">
                    Descrição do produto/serviço:
                    </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    id="descricao" 
                    name = 'descricao'
                    placeholder="Descrição do produto"
                    value = 'Produto de Teste API Gerencianet'>
                </div>
                <div class="form-group">
                    <label 
                    class='label-inputs' 
                    for="exampleInputPassword1">
                    Valor de cada item: 
                    </label>
                    <input required 
                    type="text" 
                    class="form-control" 
                    id="valor"  
                    name = 'valor'
                    placeholder="Valor do Produto"
                    value = '500000'>
                </div>
                <div class="form-group">
                    <label class='label-inputs' 
                    for="exampleInputPassword1">Quantidade de itens:</label>
                    <input 
                    type = 'number' 
                    id="quantidade"
                    name="quantidade" 
                    class="form-control"
                    value = 1
                    min = 1>
                </div>


            </div>
            <div class="col-lg-3">
                <h5>Informações do cliente</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Nome do cliente: </label>
                    <input required type="text" class="form-control" id="nome_cliente" name = 'nome_cliente' placeholder="Nome do cliente" value= "Gorbadoc Oldbuck">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">CPF: </label>
                    <input required type="text" class="form-control" id="cpf" name = 'cpf' placeholder="CPF" value = "94271564656">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Telefone: </label>
                    <input required type="text" class="form-control" id="telefone" name = 'telefone' placeholder="Telefone" value = '51944916523'>
                </div>
                
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Email: </label>
                    <input required type="email" class="form-control" id="email" name = 'email' placeholder="Email" value="gorbadoc@email.com">
                </div>


            </div>
            <div class="col-lg-3">
                <h5>Vencimento</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Vencimento da 1ª parcela: </label>
                    <input required type="text" class="form-control" id="vencimento" name = 'vencimento' placeholder="Data de vencimento" value = '2020-12-31'>
                </div>
                
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Número de parcelas: </label>
                    <input 
                    type = 'number' 
                    id="parcelas"
                    name="parcelas" 
                    class="form-control"
                    value = 2
                    min = 2>
                </div>
            </div>	
            <div class="col-lg-3">
              <h5>Observação</h5>
              <div class="form-group">
                <label class='label-inputs' >*Campo opcional </label>
                <input type="text" class="form-control" id="instrucao" name = 'instrucao' placeholder="Instrução">
            </div>
            

        </div>
        <div class="col-lg-12">
            <button id="btn_emitir_boleto" type="submit" class="btn btn-success" onclick='modal()'>Emitir carnê <img src="{{url_for('static',filename= 'img/ok-mark.png')}}"></button>
        </div>
    </form>
</div>
</div>
{% endblock %}
